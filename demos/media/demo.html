<!DOCTYPE html>
<html lang="en">

    <!--

        manuel.depaz@bbvaglobalnet.com

        Fuentes originales:
        Audio: http://www.terrillthompson.com/tests/html5-audio.html

    <head>
        <meta charset="utf-8" />
        <title>HTML5 Demo Courses</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <!-- Le styles -->
        <link href="../../assets/css/bootstrap.css" rel="stylesheet" />
        <link href="../../assets/css/bootstrap-marketing-demo.css" rel="stylesheet" />
        <link href="../../assets/css/bootstrap-responsive.css" rel="stylesheet" />
        <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
        <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <!-- Fav and touch icons -->
        <link rel="apple-touch-icon-precomposed" sizes="144x144" href="../../assets/ico/apple-touch-icon-144-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="114x114" href="../../assets/ico/apple-touch-icon-114-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" sizes="72x72" href="../../assets/ico/apple-touch-icon-72-precomposed.png" />
        <link rel="apple-touch-icon-precomposed" href="../../assets/ico/apple-touch-icon-57-precomposed.png" />
        <link rel="shortcut icon" href="../../assets/ico/favicon.png" />
    </head>
    <body>
        <!-- Top menu -------------------------------------------------------- -->
        <div class="container-narrow">
            <div class="masthead">
                <ul class="nav nav-pills pull-right">
                    <li><a href="../../index.html">Home</a></li>
                </ul>
                <h3 class="muted">Media</h3>
            </div>

            <hr />
            <!-- Center Logo ----------------------------------------------------- -->
            <div class="row-fluid marketing" id="demos">
                <div class="span6">
                    <h3 class="muted">Audio Tag</h3>
                    <audio controls tabindex="0">
                        <source type="audio/ogg" src="Metallica-StarWars_Imperial_March.ogg"/>
                        <source type="audio/mpeg" src="Metallica-StarWars_Imperial_March.mp3"/>
                        Sorry, your browser does not support HTML5 audio.
                    </audio>
                </div>

                <div class="span6">
                    <textarea style="width: 100%; height: 9em"><audio controls tabindex="0">
                        <source type="audio/ogg" src="file.ogg"/>
                        <source type="audio/mpeg" src="f.mp3"/>
                        <p>Sorry, your browser does not support HTML5 audio.</p>
                    </audio>
                    </textarea>
                </div>
            </div>
            
            <hr />
            
            <div class="row-fluid marketing" id="demos">
                <div class="span6">
                    <h3 class="muted">Video Tag</h3>
                    <video width="320" height="240" controls>
                        <source src="Blade_Runner_Trailer.mp4" type="video/mp4">
                        <source src="Blade_Runner_Trailer.ogg" type="video/ogg">
                        <source src="Blade_Runner_Trailer.webm" type="video/webm">
                        <p>Your browser does not support the video tag.</p>
                    </video>
                </div>

                <div class="span6">
                    <textarea style="width: 100%; height: 9em"><video width="320" height="240" controls>
                        <source src="file.mp4" type="video/mp4">
                        <source src="file.ogg" type="video/ogg">
                        <source src="file.webm" type="video/webm">
                        <p>Your browser does not support the video tag.</p>
                    </video>
                    </textarea>
                </div>
            </div>
            
            <hr />
                
                
            
            <!-- Footer ---------------------------------------------------------- -->
            <div class="footer">
                <p align="center"><img src="../../assets/img/beeva_logo.png" /></p>
            </div>
        </div>
        <!-- /container -->
        <!-- Le javascript
                ================================================== -->
        <!-- Placed at the end of the document so the pages load faster 			-->
        <script></script>

    </body>
</html>
